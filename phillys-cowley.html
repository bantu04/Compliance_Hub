<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philly's â€“ Cowley</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body style="display:none" class="form-dashboard">
  <div class="header">
    <img src="images/phillys.png" alt="Philly's Logo">
  </div>

  <div class="tab-buttons-section" id="main-section-buttons">
    <button onclick="activateSection('daily')">Daily Forms</button>
    <button onclick="activateSection('docs')">Important Documents</button>
    <button onclick="activateSection('lessons')">Hygiene Lessons</button>
    <button onclick="activateSection('certs')">Certificates</button>
  </div>

  <div class="tab-buttons-wrapper" id="top-tabs">
    <div class="tab-buttons">
      <button id="btn-daily" onclick="showTab('daily')">Daily Forms</button>
      <button id="btn-docs" onclick="showTab('docs')">Important Documents</button>
      <button id="btn-lessons" onclick="showTab('lessons')">Hygiene Lessons</button>
      <button id="btn-certs" onclick="showTab('certs')">Certificates</button>
    </div>
  </div>

  <div id="daily" class="tab-content">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdahWOg2V9WOyJd8IBumeF57ZcnVUbhU10aOikBOVI9nFf30Q/viewform?usp=header" target="_blank" class="grid-card">
      <img src="images/form-thumb.jpg" alt="Fridge Temperature Check">
      <div class="grid-card-title">Fridge Temperature Check</div>
    </a>
    <a href="https://forms.gle/clean" target="_blank" class="grid-card">
      <img src="images/form-thumb.jpg" alt="Cleaning Schedule">
      <div class="grid-card-title">Cleaning Schedule</div>
    </a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSf2k58AQgaI21o52E5DJBBY9u272PJkbF5rUErz67WbCiKCGQ/viewform?usp=header" target="_blank" class="grid-card">
      <img src="images/form-thumb.jpg" alt="Opening Checklist">
      <div class="grid-card-title">Opening Checklist</div>
    </a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfhFt_-Vftq77JrBj4mMqvRShrfJvi7rU1owLPrd13orwHXUg/viewform?usp=header" target="_blank" class="grid-card">
      <img src="images/form-thumb.jpg" alt="Closing Checklist">
      <div class="grid-card-title">Closing Checklist</div>
    </a>
  </div>

  <div id="docs" class="tab-content">
    <a href="#" target="_blank" class="grid-card">
      <img src="images/doc-thumb.jpg" alt="SFBB Manual">
      <div class="grid-card-title">SFBB Manual</div>
    </a>
    <a href="#" target="_blank" class="grid-card">
      <img src="images/doc-thumb.jpg" alt="Emergency Procedure">
      <div class="grid-card-title">Emergency Procedure</div>
    </a>
    <a href="#" target="_blank" class="grid-card">
      <img src="images/doc-thumb.jpg" alt="Grill SOP">
      <div class="grid-card-title">Grill SOP</div>
    </a>
  </div>

  <div id="lessons" class="tab-content">
    <a href="#" target="_blank" class="grid-card">
      <img src="images/video-thumb.jpg" alt="How to Wash Hands">
      <div class="grid-card-title">How to Wash Hands</div>
    </a>
    <a href="#" target="_blank" class="grid-card">
      <img src="images/video-thumb.jpg" alt="Clean the Grill">
      <div class="grid-card-title">Clean the Grill</div>
    </a>
    <a href="#" target="_blank" class="grid-card">
      <img src="images/video-thumb.jpg" alt="Avoid Cross Contamination">
      <div class="grid-card-title">Avoid Cross Contamination</div>
    </a>
  </div>

  <div id="certs" class="tab-content">
    <a href="#" target="_blank" class="grid-card">
      <img src="images/cert-thumb.jpg" alt="Level 2 Hygiene">
      <div class="grid-card-title">Level 2 Hygiene Certificate</div>
    </a>
    <a href="#" target="_blank" class="grid-card">
      <img src="images/cert-thumb.jpg" alt="Food Safety Awareness">
      <div class="grid-card-title">Food Safety Awareness</div>
    </a>
  </div>

  <div class="logout">
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    const tabMap = {
      'daily': 'btn-daily',
      'docs': 'btn-docs',
      'lessons': 'btn-lessons',
      'certs': 'btn-certs'
    };

    function activateSection(id) {
      document.getElementById("main-section-buttons").style.display = "none";
      document.getElementById("top-tabs").style.display = "block";
      showTab(id);
    }

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById(tabMap[id]).classList.add('active');
      document.getElementById('top-tabs').scrollIntoView({ behavior: 'smooth' });
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (!sessionStorage.getItem("loggedIn")) {
        window.location.href = "index.html";
      } else {
        document.body.style.display = "block";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
